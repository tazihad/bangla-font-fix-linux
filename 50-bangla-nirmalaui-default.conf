<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Bangla (bn) Font Configuration -->

    <!-- Match for both sans-serif and serif fonts -->
    <match target="font">
        <test name="lang" compare="contains">
            <string>bn</string>
        </test>
        <alias>
            <family>sans-serif</family>
            <prefer>
                <family>Nirmala UI</family>
                <family>Noto Sans Bengali</family> <!-- Additional fallback font -->
                <family>Lohit Bengali</family> <!-- Additional fallback font -->
            </prefer>
        </alias>
    </match>

    <match target="font">
        <test name="lang" compare="contains">
            <string>bn</string>
        </test>
        <alias>
            <family>serif</family>
            <prefer>
                <family>Nirmala UI</family>
                <family>Noto Serif Bengali</family> <!-- Additional fallback font -->
                <family>Siyam Rupali</family> <!-- Additional fallback font -->
            </prefer>
        </alias>
    </match>

    <!-- Bangla (bn) Font Configuration Ends -->
</fontconfig>
